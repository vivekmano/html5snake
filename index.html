<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snake Game</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div class="container">
		<div id="overlay">
			Your Final Score: <span id="final_score"></span>
			<br>
			<a onClick="window.location.reload()" href="#">Click to Play Again</a>
		</div> 

		<div id="pause_overlay">
			Paused
		</div>
		<canvas id="myCanvas" width="600" height="450"> 
			Sorry, your browser doesn't support canvases
		</canvas>
		<div id="stats">
			<div id="score"></div>
			<div id="high_score"></div>
			<div>'p' to pause game</div>
			<button onclick="resetScore()" id="reset_score">Reset High Score</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
